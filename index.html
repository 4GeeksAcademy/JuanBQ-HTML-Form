<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid d-flex justify-content-center pt-5">
 
        <div class="payment-form" style="width: 60%;">

            <div class="header p-2 border rounded-top bg-light">
                <h3>Payment form example</h3>
            </div>

            <div class="form border p-3 border-top-0">
                <div class="col-12 alert alert-danger">
                    Some fields are missing
                </div>

                <form>
                    <div class="row d-flex pb-3">
                        <div class="col-5 d-flex flex-column">
                            <label for="card" class="form-label">Card #</label>
                            <input type="text" id="card" class="form-control" width="100%" placeholder="XXXXXXXXXXXXXXXX" minlength="16" maxlength="16" required>
                        </div>
                        
                        <div class="col-3 d-flex flex-column">
                            <label for="cvc" class="form-label">CVC #</label>
                            <input type="text" id="cvc" class="form-control" width="100%" placeholder="0000" minlength="3" maxlength="4" required>
                        </div>

                        <div class="col-4 d-flex flex-column">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="text" id="amount" class="form-control" width="100%" placeholder="Amount" required>
                        </div>
                    </div>

                    <div class="row d-flex pb-3">
                        <div class="col-6 d-flex flex-column">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="text" id="first-name" class="form-control" width="100%" required>
                        </div>
                        
                        <div class="col-6 d-flex flex-column">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="text" id="last-name" class="form-control" width="100%" required>
                        </div>

                    </div>

                    <div class="row d-flex pb-3">
                        <div class="col-6 d-flex flex-column">
                            <label for="city" class="form-label">City</label>
                            <input type="text" id="city" class="form-control" width="100%" required>
                        </div>
                        
                        <div class="col-3 d-flex flex-column">
                            <label for="state" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example" required>
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                        </div>

                        <div class="col-3 d-flex flex-column">
                            <label for="postal" class="form-label">Postal Code</label>
                            <input type="text" id="postal" class="form-control" width="100%" required>
                        </div>
                    </div>

                    <div class="row d-flex pb-3">
                        <div class="col-6 d-flex flex-column">
                            <label for="master" class="form-label">We accept:</label>
                            <div class="col-7 flex-row p-2 rounded-top rounded-bottom" style="background-color: rgb(108, 117, 125);">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master" checked>
                                    <label class="form-check-label" for="master">
                                        <i class="fa-brands fa-cc-mastercard" style="color: #ffffff; font-size: 120%;"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" checked>
                                    <label class="form-check-label" for="visa">
                                        <i class="fa-brands fa-cc-visa" style="color: #ffffff; font-size: 120%;"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="diners" checked>
                                    <label class="form-check-label" for="diners">
                                        <i class="fa-brands fa-cc-diners-club" style="color: #ffffff; font-size: 120%;"></i>
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex" checked>
                                    <label class="form-check-label" for="amex">
                                        <i class="fa-brands fa-cc-amex" style="color: #ffffff; font-size: 120%;"></i>
                                    </label>
                                </div>

                            </div>
                            
                            
                        </div>

                        <div class="col-6 d-flex flex-column">
                            <label for="message" class="form-label">Message:</label>
                            <textarea name="message" id="message" class="form-control" rows="3"></textarea>
                            <span style="font-size: small;">Add any notes here.</span>
                        </div>
                        
                    </div>
    
                </form>
                
            </div>

            <div class="footer p-2 border border-top-0 rounded-bottom d-flex justify-content-end bg-light">
                <button type="button" class="btn btn-secondary" style="margin-right: 5px;">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
